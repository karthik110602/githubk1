<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Arilane</title>
</head>
<body>
    <center>
        <h1>Airlane Registeration</h1>
        <img src="img/download.jpeg">
        <form>
            <table>
                <tr>
                    <td>Name:</td><td><input type="text" placeholder="Enter your name"</td>
                </tr>
                <tr>
                    <td>Age:</td><td><input type="number" placeholder="Enter your Age"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td><td><input type="number" placeholder="Enter your Number"</td>
                </tr>
                <tr>
					<td>Gender:</td>
					<td>
						<input type="radio">Male
						<input type="radio">Female
					</td>
				</tr>
                <tr>
                    <td>From:</td><td><input type="text" placeholder="place"></td>
                </tr>
                <tr>
                    <td>To:</td><td><input type="text" placeholder="place"></td>
                </tr>
                <tr>
                    <td>No of Sites:</td><td><input type="number"></td>
                </tr>
                <tr>
					<td>Economy:</td>
					<td>
						<input type="radio">AC
						<input type="radio">Non AC
					</td>
				</tr>
                <tr>
                    <td>Email:</td><td><input type="email" placeholder="Enter your email"</td>
                </tr>
                <tr>
                    <td>Payment:</td><td><a href="https://www.india.gov.in/online-registration">Online</a> |<a href="https://register.csc.gov.in/"> Offline </a></td>
                </tr>
                
            </table>
        </form>
        
    </p>
        
    </center>
